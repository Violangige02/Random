<!DOCTYPE html>
<html>
    <head>
        <title>FORMS</title>
    </head>
<body>
    <form>
        <div>
            <p>Names</p>
            <input name="firstname" type="text" placeholder="Firstname">
            <input name="lastname" type="text" placeholder="Lastname">

        </div>
        <div><p>Mode of transportation</p>
            <input name="bicycle" type="radio" placeholder="Bicycle" value="bicycle">Bicycle
            <input name="car" type="radio" placeholder="Car" value="car">Car
            <input name="motorcycle" type="radio" placeholder="Motorcycle" value="motorcycle">Motorcycle

        </div>
        
        <div>
            <input type="submit">
        </div>


    </form>
</body>    

</html>
