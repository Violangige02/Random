<!DOCTYPE html>
<html>
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css"/>


    </head>
    <body>
        <header class="head">
            <div id="links">
                <a href="index.html">Google Search</a>
            </div>  
        </header>
        <div id="mainsection">
            <div id="image">
                <img src="google-text.png" alt="" />
            </div>

            <form action="https://google.com/images">
                <div id="inputField">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Image Search.."> 
                </div>

                <div id="button">
                    <input type="submit" value="Google Search">
                </div>
            </form>
        </div>
    </body>
</html>
